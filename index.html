<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="calculatorbody">
      <div class="screen">
        <input class="curnum" type="text" disabled value="0"/>
      </div>
      <div class="numbergrid">
            <div class="center">
              <button class="btn one">1</button>
              <button class="btn two">2</button>
              <button class="btn three">3</button>
              <button class="btn four">4</button>
              <button class="btn five">5</button>
              <button class="btn six">6</button>
              <button class="btn seven">7</button>
              <button class="btn eight">8</button>
              <button class="btn nine">9</button>
              <button class="btn zero">0</button>
              <button class="btn dot">.</button>
              <button class="btn equals">=</button>
            </div>
          </div>
          <div class="functionbuttongrid">
            <div class="curve">
                <button class="funk plus">+</button>
                <button class="funk minus">-</button>
                <button class="funk times">x</button>
                <button class="funk divide">/</button>
                <button class="funk clear">C</button>
                <button class="funk clearall">CA</button>
            </div>  
        </div>
    </div>
    
</body>
</html>
