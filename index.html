<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="calculatorbody">
      <div class="screen">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <div class="numbergrid">
            <div class="center">
              <button class="btn one" data-number>1</button>
              <button class="btn two" data-number>2</button>
              <button class="btn three" data-number>3</button>
              <button class="btn four" data-number>4</button>
              <button class="btn five" data-number>5</button>
              <button class="btn six" data-number>6</button>
              <button class="btn seven" data-number>7</button>
              <button class="btn eight" data-number>8</button>
              <button class="btn nine" data-number>9</button>
              <button class="btn zero" data-number>0</button>
              <button class="btn dot" data-number>.</button>
              <button class="btn equals" data-equals>=</button>
            </div>
          </div>
          <div class="functionbuttongrid">
            <div class="curve">
                <button class="funk plus" data-operation>+</button>
                <button class="funk minus" data-operation>-</button>
                <button class="funk times" data-operation>x</button>
                <button class="funk divide" data-operation>/</button>
                <button class="funk percent" data-clear>C</button>
                <button class="funk clearall" data-clear-all>CA</button>
            </div>  
        </div>
    </div> 
</body>
</html>
