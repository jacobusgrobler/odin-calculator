<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="calculatorbody">
        <div class="screen"></div>
        <div class="numbergrid">
            <button class="btn one">1</button>
            <button class="btn two">2</button>
            <button class="btn three">3</button>
            <button class="btn four">4</button>
            <button class="btn five">5</button>
            <button class="btn six">6</button>
            <button class="btn seven">7</button>
            <button class="btn eight">8</button>
            <button class="btn nine">9</button>
            <button class="btn zero">0</button>
        </div>
        <div class="functionbuttongrid">
            <button class="funk pluss">+</button>
            <button class="funk minus">-</button>
            <button class="func times">*</button>
            <button class="func devide">/</button>
            <button class="func dot">.</button>
            <button class="func clear">C</button>
            <button class="func clearall">CA</button>
        </div>
    </div>
    
</body>
</html>
